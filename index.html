<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Clint</title>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
  <script>
    // Aplica o tema escuro antes da renderização para evitar flash de tela branca
    if (localStorage.getItem("darkMode") === "true") {
      document.documentElement.classList.add("dark");
    } else if (localStorage.getItem("darkMode") === null && window.matchMedia("(prefers-color-scheme: dark)").matches) {
      // Se não houver preferência salva, use a preferência do sistema
      document.documentElement.classList.add("dark");
      localStorage.setItem("darkMode", "true");
    }
  </script>
</body>
</html>
